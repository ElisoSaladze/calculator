<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/8f92ce80bb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="center">
        <div class="display">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <div class="grid">
            <button data-key="clear" class="key action c">C</button>
            <button data-key="brackets" class="key action blue">( )</button>
            <button data-key="%" class="key action blue">%</button>
            <button data-key="/" class="key operator blue">÷</button>
            <button data-key="7" class="key">7</button>
            <button data-key="8" class="key">8</button>
            <button data-key="9" class="key">9</button>
            <button data-key="+" class="key operator blue">+</button>
            <button data-key="4" class="key">4</button>
            <button data-key="5" class="key">5</button>
            <button data-key="6" class="key">6</button>
            <button data-key="*" class="key operator blue">×</button>
            <button data-key="1" class="key">1</button>
            <button data-key="2" class="key">2</button>
            <button data-key="3" class="key">3</button>
            <button data-key="-" class="key operator blue">-</button>
            <button data-key="backspace" class="key action blue">⌫</button>
            <button data-key="0" class="key">0</button>
            <button data-key="." class="key">,</button>
            <button data-key="=" class="key operator blue">=</button>
        </>
    </div>
    <script src="main.js"></script>
</body>
</html>
